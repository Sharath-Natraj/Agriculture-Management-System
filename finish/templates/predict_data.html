<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</head>
<body>

    <div class="">
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }}">
                <center>{{ message }}</center>
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

      </div>

    {% if res %}
        <h1>{{res[0]}}</h1>
<!--        <a href="{{ url_for('dashboard' , res=res[0]) }}">Please click here to continue to add to your production</a>-->
    {%endif%}
    <div class="container">
    <form method="POST" action="">

        <div class="form-group">
          <label for="exampleInputEmail1">District Name</label>
          <input type="text" class="form-control" id="email1" placeholder="Enter District name" name="district">
        </div>

        <div class="form-group">
          <label for="exampleInputPassword1">Crop Year</label>
          <input type="number" class="form-control" id="year" placeholder="crop year" name="crop_year">
        </div>

        <div class="form-group">
            <label for="exampleInputEmail1">Season</label>
            <input type="text" class="form-control" id="season"  placeholder="Enter season" name="season">
          </div>

          <div class="form-group">
            <label for="exampleInputEmail1">Crop</label>
            <input type="text" class="form-control" id="crop"  placeholder="Enter which crop" name="Crop">
          </div>

          <div class="form-group">
            <label for="exampleInputEmail1">Area</label>
            <input type="number" class="form-control" id="area"  placeholder="Enter Area Aviablilty" name="area">
          </div>

          <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1" name="confirm" value="confirm">
                <label class="form-check-label" for="exampleCheck1">confirm</label>
          </div>

        <button type = "submit" class="btn btn-primary">Submit</button>


      </form>

      </div>


</body>
</html>
